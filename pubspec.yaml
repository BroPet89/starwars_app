name: starwars_app
description: A Flutter app to consume SWAPI- The Star Wars API

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.0-429.0.dev <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

  cupertino_icons: ^1.0.2
  beamer: ^1.5.3
  provider: ^6.0.4
  responsive_framework: ^0.2.0
  rxdart: ^0.27.3
