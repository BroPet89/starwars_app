dev_dependencies:
  flutter_test:
    sdk: flutter
  freezed: null
  build_runner: ^2.1.8
  lint: ^2.0.1
  auto_route_generator: ^5.0.3

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0
  injectable_generator: null
  mockito: ^5.1.0
